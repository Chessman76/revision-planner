<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Revision Planner</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .schedule {
            margin-top: 20px;
        }
        .schedule-item {
            background: #e9f5e9;
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Revision Planner</h1>
        <input type="text" id="topicInput" placeholder="Enter topic (e.g., GOC)">
        <button onclick="addTopic()">Create Revision Plan</button>
        <button onclick="askNotificationPermission()">Enable Notifications</button>
        <div id="schedule" class="schedule"></div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
            .then(() => console.log('Service Worker Registered'));
        }

        function askNotificationPermission() {
            Notification.requestPermission().then(permission => {
                if (permission === 'granted') {
                    alert('Notifications enabled!');
                } else {
                    alert('Notifications denied.');
                }
            });
        }

        function addTopic() {
            const topic = document.getElementById('topicInput').value.trim();
            if (!topic) {
                alert('Please enter a topic!');
                return;
            }

            const scheduleDiv = document.getElementById('schedule');
            const now = new Date();
            const delays = [
                { minutes: 20, label: '20 min Review' },
                { days: 1, label: '1 Day Review' },
                { days: 2, label: '2 Days Review' },
                { days: 6, label: '6 Days Review' },
                { days: 30, label: '1 Month Review' },
            ];

            scheduleDiv.innerHTML += `<h3>${topic}</h3>`;

            delays.forEach(delay => {
                let reviewTime = new Date(now);

                if (delay.minutes) reviewTime.setMinutes(reviewTime.getMinutes() + delay.minutes);
                if (delay.days) reviewTime.setDate(reviewTime.getDate() + delay.days);

                const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                const formattedTime = reviewTime.toLocaleString('en-US', options);

                scheduleDiv.innerHTML += `<div class="schedule-item">
                    <strong>${delay.label}:</strong> ${formattedTime}
                </div>`;

                // Schedule a notification (simple version)
                const timeUntil = reviewTime.getTime() - now.getTime();
                if (timeUntil > 0 && Notification.permission === 'granted') {
                    setTimeout(() => {
                        new Notification(`Time to revise: ${topic} (${delay.label})`);
                    }, timeUntil);
                }
            });

            document.getElementById('topicInput').value = '';
        }
    </script>
</body>
</html>
